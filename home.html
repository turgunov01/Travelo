<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travelo</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

        <header class="header">
            <nav class="nav">
                <img src="/img/logo.png" class="logo" alt="Travello">
                <ul class="nav-list">
                    <li class="nav-item checkAuth">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item checkAuth">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="search">
                        <a href="#">
                            <i style="color: white;" class="fa-solid fa-2x
                                fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li class="hamburger" onclick="getAside()">
                        <a href="#">
                            <div class="bar"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>


        <main class="main">
            <img src="./content/mountain.jpg" class="parallax bg-image" alt="">
            <img src="./content/boy.gif" class="boy-image" alt="">
        </main>


        <aside class="aside">
            <span class="aside-title">
                <img src="./img/logo.png" class="aside-logo" alt="">
                <div class="close" onclick="getAside()">
                    <div class="hamburger"></div>
                </div>
            </span>
            <div class="aside-container">
                <ul class="aside-list">
                    <li class="aside-item">
                        <a href="#" class="aside-link left">Home</a>
                    </li>
                    <li class="aside-item">
                        <a href="home.html" class="aside-link left">Animations</a>
                    </li>
                    <li class="aside-item">
                        <a href="#" class="aside-link left">Contact</a>
                    </li>
                    <div class="flex">
                        <li class="aside-item">
                            <a href="#" class="aside-link inIn">Login</a>
                        </li>
                        <li class="aside-item">
                            <a href="#" class="aside-link inUp">Sign up</a>
                        </li>
                    </div>
                </ul>
            </div>
        </aside>

        <script src="js/gsap.min.js"></script>
        <script src="js/app.js" defer></script>
    </body>

</html>
